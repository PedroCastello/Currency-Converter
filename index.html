<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor De Moedas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="logop" src="./assets/ZgRn.gif" alt="logo-convertmonney" />

    <main>
      <label>
        Converter <b>De</b>
        <select id="base-currency">
          <option value="real"> R$ Real brasileiro </option>
          <!-- <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option> -->
          
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select id="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <!-- <option value="libra">£ libra</option>
          <option value="real"> R$ Real brasileiro </option> -->
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>
      <div class="ladoDireito">
        <section>
          <div class="currency-box">
            <img id="img-cima" src="./assets/Real.png" alt="logoReal" />
            <p id="top-currency"  class="currency">Real brasileiro</p>
            <p class="value-to-convert">R$ 0,00</p>
          </div>

          <img
            height="65px"
            class="arrow-img"
            src="./assets/setas azuis.png"
            alt="seta"
          />

          <div class="currency-box">
            <img id="img-baixo" src="./assets/Dolar.png" alt="logodolar" />
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="value">US$ 0.0</p>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
